    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <h1>Lista de Productos</h1>
          <!-- Button trigger modal -->
          <button
            type="button"
            class="btn btn-primary"
            data-toggle="modal"
            data-target="#exampleModal"
          >
            Nuevo Producto
          </button>

          <!-- Modal -->
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">
                    Registro de Nuevo Producto
                  </h5>
                  <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form action="#">
                    <label for="">Ingrese Nombre de Producto</label>
                    <input type="text" id="nombre" class="form-control" />

                    <label for="">Ingrese Precio:</label>
                    <input
                      type="number"
                      step="0.01"
                      id="precio"
                      class="form-control"
                    />

                    <label for="">Ingrese Cantidad</label>
                    <input type="number" id="cantidad" class="form-control" />

                    <label for="">Ingrese Imagen</label>
                    <input type="file" id="imagen" class="form-control" />
                    <img id="blah" src="#" alt="your image" width="100%" />
                  </form>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-dismiss="modal"
                  >
                    Cerrar
                  </button>
                  <button
                    type="button"
                    class="btn btn-primary"
                    onclick="guardarProducto()"
                  >
                    Guardar
                  </button>
                </div>
              </div>
            </div>
          </div>
          <table class="table table-hover table-striped">
            <thead>
              <tr>
                <td>NOMBRE</td>
                <td>PRECIO</td>
                <td>CANTIDAD</td>
                <td>IMAGEN</td>
                <td>ACCIONES</td>
              </tr>
            </thead>
            <tbody id="productos">
              <tr>
                <td>Mesa</td>
                <td>200</td>
                <td>6</td>
                <td></td>
                <td>
                  <button class="btn btn-info">+</button>
                </td>
              </tr>
              <tr>
                <td>Mesa</td>
                <td>200</td>

              </tr>
              <tr>

                <td></td>
                <td>

                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-md-4">
          <h2>Carrito de Compras</h2>
          <div class="row" id="carrito"></div>

          <hr />
          <h1>Monto Total:</h1>
          <h1 id="total"></h1>

          <button onclick="window.print()">
